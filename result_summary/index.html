<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
   <link rel="stylesheet" type="text/css"href="style.css">
 
  
</head>
<body>
	<main>
		<section class="container">
			<div class="Result marks">
				<h5>Your Result</h5>
				<span class="circle"><span class="num">76</span><span class="small">of 100</span></span>

				<h4>Great</h4>
					<p>You scored higher than 65% of the people who have taken these tests.</p>
			</div>
			<div class="Result pos ">
				 <h5>Summary</h5>
				 <div class="score-right Reaction">
					<div class="score">
					<img src="./assets/images/icon-reaction.svg"> 
					  <span class='text '>Reaction</span> 
					</div>
					<span class="text-align"><span class="bold">80</span>/100</span>
				 </div>
				 <div class="score-right Memory">
					<div class="score ">
					<img src="./assets/images/icon-memory.svg">
					  <span class='text'>Memory</span>	
					</div>
					<span class="text-align"><span class="bold">92</span>/100</span>
				 </div> 
				 <div class="score-right Verbal">
					<div class="score  ">
					<img src="./assets/images/icon-verbal.svg">
					  <span class='text'>Verbal</span>   
					</div>
					<span class="text-align"><span class="bold">61</span>/100</span>
				 </div> 
				 <div class="score-right Visual">
					<div class="score ">
					<img src="./assets/images/icon-visual.svg">
					 <span class='text'>Visual</span>   
					</div>
					<span class="text-align"><span class="bold">72</span>/100</span>
				 </div>
				
				<button>Continue</button>
			</div>
		</section>
	</main>
  
  
 
  
  
</body>
</html>
